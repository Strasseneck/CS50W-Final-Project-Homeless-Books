{% extends "books/layout.html" %} {% load static %} 
{% block body %}

<div class="container-fluid text-center bg-dark" id="login-container">
    <h1 id="login-header">H O M E L E S S <br>
         B O O K S</h1>
    <div class="row align-items center justify-content-center">
        <div class="col-4">
                <div class="mb-3" id="login-form" >
                    <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                        <input type="username" id="input-username" class="form-control login" name="username" placeholder="username">
                        <input type="password" id="input-password" class="form-control login" name="password" placeholder="password">
                        <button class="btn btn-dark btn-large rounded" type="submit" value="Login">Login</button>
                    </form>
                </div>
            </div>
    </div>    
</div>

{% endblock %}
